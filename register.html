<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (opcional, para el ícono del botón) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container py-5">

  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3 class="mb-0"><i class="bi bi-person-fill-add"></i>Registrar usuario</h3>
        </div>
        <div class="card-body">
          <form id="registerForm">

            <div class="row g-2 mb-2">
              <div class="col-md-4">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required class="form-control">
              </div>
              <div class="col-md-4">
                <input type="text" name="apaterno" id="apaterno" placeholder="Apellido Paterno" required class="form-control">
              </div>
              <div class="col-md-4">
                <input type="text" name="amaterno" id="amaterno" placeholder="Apellido Materno" required class="form-control">
              </div>
            </div>

            <div class="mb-2">
              <input type="text" name="direccion" id="direccion" placeholder="Dirección" required class="form-control">
            </div>
            <div class="mb-2">
              <input type="tel" name="telefono" id="telefono" placeholder="Teléfono" required class="form-control">
            </div>
            <div class="mb-2">
              <input type="text" name="usuario" id="usuario" placeholder="Usuario" required class="form-control">
            </div>
            <div class="mb-3">
              <input type="password" name="password" id="password" placeholder="Contraseña" required class="form-control">
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-success" type="submit">
                <i class="bi bi-floppy2"></i> Registrar
              </button>
              <a href="index.html" class="btn btn-link">Volver a login</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu script de registro -->
  <script type="module" src="./js/register.js"></script>
</body>
</html>
